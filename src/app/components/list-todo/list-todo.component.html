<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Todo</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let todo of todos | async">
                                <td><span [ngClass]="todo.completed === true ? 'completed': ''"
                                        (click)="toggleTodo(todo)">{{todo.name}}</span></td>
                                <td><span (click)="removeTodo(todo)"> Delete</span></td>
                                <td><span (click)="editTodo(todo)"> Edit</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
